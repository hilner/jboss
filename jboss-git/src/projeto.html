<!doctype html>

<html lang="pt-BR">

    <head>
	<title>Formulario</title>
        <meta charset="utf-8" />
		<style type="text/css">		
			#rotate{
			-webkit-transition: 2s;
			-moz-transition:2s;
			transition:2s;				
			}
			div{
				width:200px;
				height:200px;
				border:1px solid gray;
				background-color:orange;
				position:relative;
				float:left;
				margin:10px;
			}
		</style>
		
	</head>
	
<body>

<div id="rotate">
</div>
	<label>rodar:</label><br>
	<input type="number" id="rodar">
	
	<input type="button" value="Rodar" id="btnRodar">
	<input type="button" value="Salvar" id="btnSalvar">
	<input type="button" value="Carregar" id="btnCarregar">

<script>
	var btnRodar = document.querySelector('#btnRodar');
	var btnSalvar = document.querySelector('#btnSalvar');
	var btnCarregar = document.querySelector('#btnCarregar');
	var btnRoda = document.querySelector('#rodar');
	var div = document.querySelector('#rotate');
	
	function salvarForm(){
		var form = {
			btnRoda: btnRoda.value
		}
		localStorage.myForm = JSON.stringify(form);			
	}	
	btnSalvar.addEventListener('click', salvarForm);
	
	function carregarForm(){
		if(localStorage.myForm){			
			var form = JSON.parse(localStorage.myForm);
			btnRoda.value=form.btnRoda;	
			div.style.transform='rotate('+btnRoda.value+'deg)';					
		}		
	}
	btnCarregar.addEventListener('click',carregarForm);
	
	function rodar(){
		div.style.transform='rotate('+btnRoda.value+'deg)';		
	}
	btnRodar.addEventListener('click',rodar);
</script>
</body>

</html>
