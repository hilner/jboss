<!doctype html>

<html lang="pt-BR">

<head>

    <style type="text/css" media="screen">
    
        div {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            float: left;
            margin-right: 60px;
            margin-top: 100px;
            position: relative;
            background: -webkit-linear-gradient(#ffaa02 0%, #ff1f00 100%)
        }
    	
        #translate {
            -webkit-transform: translate(40px,20px);    
        }
        
        #rotate{
            -webkit-transform: rotate(30deg);    
        }
        
        #scale{
            -webkit-transform: scale(2,2);    
        }
        
        #skew{
            -webkit-transform: skew(30deg,20deg);     
        }
        
        #matrix{
            -webkit-transform: matrix(0.866,2,-0.5,0.866,0,0);    
        }
        
        ul {
          -webkit-perspective: 200;
        }
        
        ul li:active {
          
          -webkit-transform: rotateY(12deg);
          -webkit-transform-origin: 60% 40%;
          
        }
    	
    </style>

</head>

<body id="">
	
    <div id="translate">
    	
    </div>	
    
    <div id="rotate">
    	
    </div>
    
    <div id="scale">
    	
    </div> 
    
    <div id="skew">
    	
    </div>     
    
    <div id="matrix">
    	
    </div>

</body>

</html>
